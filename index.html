<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io('http://localhost:1337');
    socket.on('connect', function() {
        console.log('[Connection Established]');
    });
    socket.on('heartbeat', function (data) {
        console.log(data);
    });
    socket.emit('heartbeat', 'ping');
</script>
