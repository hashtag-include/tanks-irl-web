<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tanks in Real Life</title>
        <meta name="description" content="Roombas fighting to the death">
        <meta name="author" content="hashtag-include">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">

        <!-- iOS Specific -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="apple-touch-icon" href="/images/icon.png"/>
        <link rel="apple-touch-icon" sizes="72x72" href="/images/icon.png"/>
        <link rel="apple-touch-icon" sizes="114x114" href="/images/icon.png"/>
        
        <!-- Windows Specific -->
        <meta name="msapplication-TileImage" content="/images/icon.png"/>
        <meta name="msapplication-TileColor" content="#FFDF02"/>

        <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
        <link href='/styles/main.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container">
            <!-- Setup Start -->
            <div class="setup">
                <div class="section-start">
                    <button class="join">Join Game</button>
                    <button class="host">Host Game</button>
                </div>
                <div class="section-join">
                    <table class="game-list">
                        <thead>
                            <tr>
                                <td class="hostname">Host Name</td>
                                <td class="connect">Join Match</td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2" class="refresh">Refresh</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="section-id-input">
                    <input class="id-input" /><button class="start-game">Start Game</button>
                </div>
            </div>
            <!-- Setup End -->
            
            <!-- Controller Start -->
            <div class="controller">
                <div class="section-left">
                    <div class="dpad">
                        <button class="up" />
                        <button class="left" />
                        <button class="right" />
                        <button class="down" />
                    </div>
                </div>
                <div class="section-middle">
                    <div class="fuel">
                        <div class="bar"></div>
                    </div>
                    <div class="health">
                        <div class="bar"></div>
                    </div>
                    <button class="select" />
                    <button class="start" />
                </div>
                <div class="section-right">
                    <button class="primary" />
                    <button class="secondary" />
                </div>
            </div>
            <!-- Player End -->
        </div>
        <div id="orientation-warning">
            This application is only viewable in landscape mode
        </div>

        <script src="//ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/controller.js"></script>
        <script src="/scripts/player.js"></script>
        <script src="/scripts/game.js"></script>
        <script src="/scripts/setup.js"></script>
    </body>
</html>
