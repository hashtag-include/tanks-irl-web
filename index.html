<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tanks in Real Life</title>
        <meta name="description" content="Roombas fighting to the death">
        <meta name="author" content="hashtag-include">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <!-- iOS Specific -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="/images/icon.png"/>
        <link rel="apple-touch-icon" sizes="72x72" href="/images/icon.png"/>
        <link rel="apple-touch-icon" sizes="114x114" href="/images/icon.png"/>
        
        <!-- Windows Specific -->
        <meta name="msapplication-TileImage" content="/images/icon.png"/>
        <meta name="msapplication-TileColor" content="#FFDF02"/>

        <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
        <link href='/styles/main.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container">
            <div class="controller">
                <div class="section-left">
                    <div class="dpad">
                        <button class="up"></button>
                        <button class="left"></button>
                        <button class="right"></button>
                        <button class="down"></button>
                    </div>
                </div>
                <div class="section-middle">
                    <div class="fuel">
                        <div class="bar"></div>
                    </div>
                    <div class="health">
                        <div class="bar"></div>
                    </div>
                    <button class="select"></button>
                    <button class="start"></button>
                </div>
                <div class="section-right">
                    <button class="primary"></button>
                    <button class="secondary"></button>
                </div>
            </div>
        </div>
        <div id="orientation-warning">
            This website is only viewable in landscape mode
        </div>

        <script src="//ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/game.js"></script>
        <script src="/scripts/player.js"></script>
        <script src="/scripts/controller.js"></script>
    </body>
</html>
